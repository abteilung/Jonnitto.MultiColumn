# If you want to use this 1 Column (for fancy css stuff), just put abstract to false

'Jonnitto.MultiColumn:1':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    content:
      type: 'Jonnitto.MultiColumn:ContentCollection'
      constraints:
        nodeTypes:
          'Jonnitto.MultiColumn:1': false
          'Jonnitto.MultiColumn:2': true
          'Jonnitto.MultiColumn:3': true
          'Jonnitto.MultiColumn:4': true
  ui:
    label: 'Jonnitto.MultiColumn:NodeTypes.Column:1.ui.label'
    group: structure
    icon: icon-square-o
    inlineEditable: true
    position: 100
