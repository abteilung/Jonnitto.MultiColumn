    column-1:
      type: 'TYPO3.Neos:ContentCollection'
      constraints: &columnConstraints
        nodeTypes:
          'Jonnitto.MultiColumn:2': false
          'Jonnitto.MultiColumn:3': false
          'Jonnitto.MultiColumn:4': false
    column-2:
      type: 'TYPO3.Neos:ContentCollection'
      constraints: *columnConstraints
    column-3:
      type: 'TYPO3.Neos:ContentCollection'
      constraints: *columnConstraints
  ui:
    label: 'Jonnitto.MultiColumn:NodeTypes.Column:3.ui.label'
  properties:
